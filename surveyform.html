<!Doctype html>
<html>
  <head>
    <link rel="stylesheet" href="surveyform.css"> 
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Enter the valid Details to fill the below Survey Form</p>
    <form id="survey-form">
      <label id="name-label"> Name <br> <input type="text" id="name" placeholder="Enter your Name" required/></label><br>
      <label id="email-label"> Email <br> <input type="email" id="email" placeholder="Enter your Email" required/></label><br>
      <label id="number-label"> Age <br> <input type="number" id="number" placeholder="Enter your Age" min="10" max="99" required/></label><br>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full time Job</option>
          <option value="3">Full time Learner</option>
          <option value="4">Prefer Not To Say</option>
          <option value="5">Other</option>
          </select><br>
   <label id="recommend">Would you recommend freeCodeCamp to a friend?  <br> <br>
        <label for="definitely"><input type="radio" id="definitely" name="abc" value="definitely"/>Definitely</label><br>
        <label for="maybe"><input type="radio" id="maybe" name="abc" value="maybe"/>Maybe</label><br>
        <label for="notsure"><input type="radio" id="notsure" name="abc" value="notsure" />Not Sure</label></label>
        </select><br><br>
     <label for="feature">What is your favorite feature of freeCodeCamp? <br>
        <select id="feature" name="feature">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option> </select><br><br>
        <label for="improvement">What would you like to see improved? (Check all that apply)<br>
          <label for="Front-End-Projects"><input id="frontendprojects" type="checkbox" value="Front-End-Projects"/>Front-end Projects</label><br>
          <label for="Back-end Projects"><input id="backendprojects" type="checkbox" value="Back-end Projects"/>Back-end Projects</label><br>
          <label for="Data-Visualization"><input id="Data-Visualization" type="checkbox" value="Data-Visualization"/>Data Visualization</label><br>
          <label for="Challenges"><input id="Challenges" type="checkbox" value="Challenges"/>Challenges</label><br>
          <label for="Open-Source-Community"><input id="Open-Source-Community" type="checkbox" value="Open-Source-Community"/>Open Source Community</label><br>
          <label for="Gitter-help-rooms"><input id="Gitter-help-rooms" type="checkbox" value="Gitter-help-rooms"/>Gitter help rooms</label><br>
          <label for="Videos"><input id="Videos" type="checkbox" value="Videos"/>Videos</label><br>
          <label for="City-Meetups"><input id="City-Meetups" type="checkbox" value="City-Meetups"/>City Meetups</label><br>
          <label for="Wiki"><input id="Wiki" type="checkbox" value="Wiki"/>Wiki</label><br>
          <label for="Forum"><input id="Forum" type="checkbox" value="Forum"/>Forum</label><br>
          <label for="Additional-Courses"><input id="Additional-Courses" type="checkbox" value="Additional-Courses"/>Additional Courses</label><br><br><br>
          <label for="comments">Any comments or suggestions?<br>
            <textarea id="ta" row="4" cols="60"></textarea>
    </form>
    <button id="submit" type="submit">Submit</button>
  </body>
</html>
